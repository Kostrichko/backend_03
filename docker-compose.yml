services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: django_aiogram
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    env_file:
      - .env

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/backend
    command: celery -A config worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      web:
        condition: service_started
    networks:
      - app-network
    env_file:
      - .env

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/bot
    command: python main.py
    depends_on:
      - web
    networks:
      - app-network
    env_file:
      - .env

networks:
  app-network:
    driver: bridge
